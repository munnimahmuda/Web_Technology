<!DOCTYPE html>
<html>
<head>
    <title>Lab 02</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }
        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            border-radius: 50%;
            margin-top: 20px;
        }
        h4 {
            text-align: center;
            margin: 10px 0;
        }
        .container {
            display: flex;
            border: 2px solid black;
            width: 80%;
            max-width: 350px;
            height: 400px;
            margin-top: 10px;
            background-color: white;
        }
        .left-section {
            flex: 1;
            border-right: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: normal;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .top-right, .bottom-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: normal;
            border-bottom: 2px solid black;
        }
        .bottom-right {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>TITLE</h4>
    <div class="container">
        <div class="left-section">Rec</div>
        <div class="right-section">
            <div class="top-right">Rec</div>
            <div class="bottom-right">Rec</div>
        </div>
    </div>
</body>
</html>
