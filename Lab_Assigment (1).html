<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Register Form </title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header {
        margin: 0 auto;
        text-align: center;
        padding: 20px 0;
      }
      main h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      
      .container {
        background-color: #f1f1f1;
        max-width: 900px; 
        height: auto;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        min-height: 700px; 
      }
      
      .column {
        flex: 1; 
        min-width: 0; 
        display: flex;
        flex-direction: column;
      }
      
      .register {
        border: 2px solid black;
        flex: 1;
        padding: 30px;
        background-color: white;
        display: flex;
        flex-direction: column;
      }
      
      .color-blocks {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%; 
      }
      
      .skyblue , .lightpink {
        flex: 1; 
        min-height: 0; 
      }
      
      .skyblue {
        background-color: skyblue;
      }
      
      .lightpink {
        background-color: lightpink;
      }
      
      
      .register-form {
        display: flex;
        flex-direction: column;
        flex: 1; 
      }
      
      .register-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .register-form label {
        width: 150px;
        min-width: 150px; 
        margin-right: 10px;
      }
      
      .register-form input[type="text"],
      .register-form input[type="email"],
      .register-form input[type="password"],
      .register-form input[type="date"],
      .register-form select,
      .register-form textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #188d4d;
        min-width: 0; 
      }
      .register-form textarea {
        resize: vertical;
        min-height: 80px;
      }
      .register-form button {
        margin-top: auto; 
        padding: 12px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .radio-group label {
        width: auto;
      }
      .terms {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }
      .terms label {
        width: auto;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          min-height: auto;
        }
        .color-blocks {
    flex-direction: row;
     height: 100px;
     }
     }
    </style>
  </head>
  <body>
    <header>
    <div>
    <img src="C:\Users\h\Downloads\aiub_logo.jpg" alt="Logo" class="logo">
    </div>
    </header>
    <main>    
    <h1>Registration Form</h1>
    <div class="container">
    <div class="column">
    <div class="register">
    <form class="register-form">
    <h2>Register</h2>
            
    <div class="form-row">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" pattern="[A-Za-z\s]+" required />
    </div>
    <div class="form-row">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    </div>
    <div class="form-row">
    <label for="password">Password:</label>
     <input type="password" id="password" name="password" minlength="8" required />
     </div>
     <div class="form-row">
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required />
    </div>
    <div class="form-row">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />
    </div>
    <div class="form-row">
    <label for="country">Country:</label>
    <select id="country" name="country" required>
     <option value="country">Select</option>
     <option value="country">Bangladesh</option>
     <option value="country">Bhutan</option>
     <option value="country">Pakistan</option>
     <option value="country">Nepal</option>
    <option value="country">UAE</option>
    <option value="country">Palestine</option>
    <option value="country">Australia</option>
     </select>
    </div>
     <div class="form-row">
     <label>Gender:</label>
    <div class="radio-group">
     <div>
    <input type="radio" id="male" name="gender" value="male" required />
    <label for="male">Male</label>
        
    </div>
     <div>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
     </div>
     <div>
     <input type="radio" id="other" name="gender" value="other" />
     <label for="other">Other</label>
     </div>
    </div>
    </div>

     <div class="form-row">
     <label for="color">Favorite Color:</label>
     <input type="color" id="color" name="color" />
     </div>

    <div class="form-row">
     <label for="opinion">Your Opinion:</label>
     <textarea id="opinion" name="opinion" rows="3"></textarea>
    </div>

    <div class=" terms ">
    <input type="checkbox" id=" terms " name=" terms " required />
    <label for =" terms "> I agree to the <a href="#"> terms and conditions </a></label>
    </div>

     <button type="submit">Submit</button>
     </form>
     </div>
    </div>

    <div class="column">
    <div class="color-blocks">
     <div class="skyblue"></div>
     <div class="lightpink"></div>
    </div>
    </div>
    </div>
    </main>
    </body>
    </html>
